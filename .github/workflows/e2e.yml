name: 🧪 E2E Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  e2e:
    name: End-to-End Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: 💾 Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # or "latest"

      - name: 🔧 Add pnpm to PATH
        run: echo "${HOME}/.local/share/pnpm" >> $GITHUB_PATH

      - name: 📦 Install dependencies (monorepo only)
        run: pnpm install --frozen-lockfile

      - name: 🔗 Install eslint-config-nebulae via IPFS
        run: |
          curl -L https://ipfs.io/ipfs/QmUDASMgjNobfGELY1NaDTyrQ1U8FZvxsE4EBHPyDNBiCY -o eslint-config-nebulae.tgz
          mkdir -p ipfs-eslint
          tar -xzf eslint-config-nebulae.tgz -C ipfs-eslint
          pnpm add -D ./ipfs-eslint/package

      - name: 🛠 Build only the src package
        run: pnpm --filter src build

      - name: 🚀 Start preview server
        run: pnpm --filter src preview -- --port 3000 &
        env:
          NODE_ENV: test

      - name: ⏳ Wait for local server
        run: |
          echo "Waiting for http://localhost:3000..."
          for i in {1..30}; do
            if curl --silent --fail http://localhost:3000 > /dev/null; then
              echo "✅ Server is up!"
              break
            fi
            echo "…still waiting ($i)…"
            sleep 2
          done

      - name: 🖥️ Setup Playwright & Browsers
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: false
          browsers: all

      - name: 🧪 Run Playwright E2E suite
        run: pnpm test:e2e --forbid-only --reporter=dot

      - name: 📤 Upload Playwright trace on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: |
            test-results/**
