name: ğŸ§ª E2E Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  e2e:
    name: End-to-End Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: ğŸ’¾ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ›  Build only the src package
        run: pnpm --filter src build

      - name: ğŸš€ Start preview server
        run: pnpm --filter src preview -- --port 3000 &
        env:
          NODE_ENV: test

      - name: â³ Wait for local server
        run: |
          echo "Waiting for http://localhost:3000..."
          for i in {1..30}; do
            if curl --silent --fail http://localhost:3000 > /dev/null; then
              echo "âœ… Server is up!"
              break
            fi
            echo "â€¦still waiting ($i)â€¦"
            sleep 2
          done

      - name: ğŸ–¥ï¸ Setup Playwright & Browsers
        uses: microsoft/playwright-github-action@v1
        with:
          install-deps: false
          browsers: all

      - name: ğŸ§ª Run Playwright E2E suite
        run: pnpm test:e2e --forbid-only --reporter=dot

      - name: ğŸ“¤ Upload Playwright trace on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: |
            test-results/**
