name: ğŸ§ª CI Check â€“ Lint, Test, Typecheck

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

jobs:
  check:
    name: ğŸ” Monorepo Check
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup PNPM & Node.js
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: âš¡ Turbo Run Check
        run: pnpm run check

      - name: âœ… Cache Turbo Outputs
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            turbo-${{ runner.os }}-
